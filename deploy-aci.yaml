apiVersion: 2019-12-01
location: westeurope
name: jaysgame
properties:
  containers:
    - name: gameclient
      properties:
        image: jayjuk/gameclient
        resources:
          requests:
            cpu: 0.2
            memoryInGb: 0.5
        ports:
          - port: 3000
    - name: gameserver
      properties:
        environmentVariables:
          - name: "GAMESERVER_HOSTNAME"
            value: "jaysgame.westeurope.azurecontainer.io"
          - name: "GAMESERVER_PORT"
            value: 3001
          - name: "IMAGESERVER_HOSTNAME"
            value: "jaysgame.westeurope.azurecontainer.io"
          - name: "IMAGESERVER_PORT"
            value: 3002
          - name: "OPENAI_API_KEY"
            value: "${OPENAI_API_KEY}"
          - name: "GOOGLE_GEMINI_KEY"
            value: "${GOOGLE_GEMINI_KEY}"
          - name: "AZURE_STORAGE_ACCOUNT_NAME"
            value: "${AZURE_STORAGE_ACCOUNT_NAME}"
          - name: "AZURE_STORAGE_ACCOUNT_KEY"
            value: "${AZURE_STORAGE_ACCOUNT_KEY}"
        image: jayjuk/gameserver
        resources:
          requests:
            cpu: 0.2
            memoryInGb: 0.5
        ports:
          - port: 3001
    - name: imageserver
      properties:
        environmentVariables:
          - name: "IMAGESERVER_HOSTNAME"
            value: "jaysgame.westeurope.azurecontainer.io"
          - name: "IMAGESERVER_PORT"
            value: 3002
          - name: "AZURE_STORAGE_ACCOUNT_NAME"
            value: "${AZURE_STORAGE_ACCOUNT_NAME}"
          - name: "AZURE_STORAGE_ACCOUNT_KEY"
            value: "${AZURE_STORAGE_ACCOUNT_KEY}"
        image: jayjuk/imageserver
        resources:
          requests:
            cpu: 0.2
            memoryInGb: 0.3
        ports:
          - port: 3002
    - name: aibroker
      properties:
        environmentVariables:
          - name: "AI_COUNT"
            value: "${AI_COUNT}"
          - name: "OPENAI_API_KEY"
            value: "${OPENAI_API_KEY}"
          - name: "GAMESERVER_HOSTNAME"
            value: "jaysgame.westeurope.azurecontainer.io"
          - name: "GAMESERVER_PORT"
            value: "3001"
        image: jayjuk/aibroker
        resources:
          requests:
            cpu: 0.2
            memoryInGb: 0.7
  osType: Linux
  ipAddress:
    type: Public
    dnsNameLabel: jaysgame
    ports:
      - port: 3000
      - port: 3001
      - port: 3002
tags: { exampleName: exampleValue }
type: Microsoft.ContainerInstance/containerGroups
